<!doctype html>

<html lang="fr">

<head>
    <title>Nouveau Projet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load crispy_forms_tags %}
    {% load bootstrap4 %}
    {% load static %}
</head>

<body style="background-image: url({% static 'images/cover2.jpg' %}); background-repeat: no-repeat; background-size: cover">
<div class="form-container container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="form__section-title text-warning">Nouveau Projet</h1>
        </div>
        <div class="col-md-12">
            {% bootstrap_messages %}

            {% if submitted %}
            <p class="success">
            <p><a href="{% url 'accueil' %}">Nouveau projet</a></p>
            </p>

            {% else %}
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row">
                    <div class="col-12 text-center">
                        {% buttons %}
                        <button type="submit" class="form-button btn btn-success">Submit</button>
                        {% endbuttons %}
                        <p><a href="{% url 'confirmation' %}">Validation 2</a></p>
                    </div>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
